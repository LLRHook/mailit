apiVersion: v1
kind: Service
metadata:
  name: {{ include "mailit.fullname" . }}-web
  labels:
    {{- include "mailit.labels" . | nindent 4 }}
    {{- include "mailit.web.selectorLabels" . | nindent 4 }}
spec:
  type: {{ .Values.web.service.type }}
  ports:
    - port: {{ .Values.web.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "mailit.web.selectorLabels" . | nindent 4 }}

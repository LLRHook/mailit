apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mailit.fullname" . }}-web
  labels:
    {{- include "mailit.labels" . | nindent 4 }}
    {{- include "mailit.web.selectorLabels" . | nindent 4 }}
spec:
  {{- if not .Values.web.autoscaling.enabled }}
  replicas: {{ .Values.web.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "mailit.web.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mailit.web.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: web
          image: "{{ .Values.web.image.repository }}:{{ .Values.web.image.tag }}"
          imagePullPolicy: {{ .Values.web.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://{{ include "mailit.fullname" . }}-api:8080"
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "mailit.fullname" . }}-secrets
                  key: nextauth-secret
            - name: NEXTAUTH_URL
              value: "https://{{ (index .Values.ingress.hosts 0).host }}"
          resources:
            {{- toYaml .Values.web.resources | nindent 12 }}
